<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,400;0,500;1,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <img src="images/logo.svg" alt="">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ml-5" id="navbarNavDropdown">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item dropdown pr-2 ">
          <a class="nav-link active dropdown-toggle" href="#" role="button" data-toggle="dropdown"
            aria-expanded="false">
            Features
          </a>

          <div class="dropdown-menu w-25">
            <a class="dropdown-item" href="#"><img src="images/icon-todo.svg" alt=""> Todo List</a>
            <a class="dropdown-item" href="#"><img src="images/icon-calendar.svg" alt=""> Calendar</a>
            <a class="dropdown-item" href="#"><img src="images/icon-reminders.svg" alt=""> Reminders</a>
            <a class="dropdown-item" href="#"><img src="images/icon-planning.svg" alt=""> Planning</a>
          </div>
        </li>
        <li class="nav-item dropdown pr-2">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
            Company
          </a>
          <div class="dropdown-menu w-25">
            <a class="dropdown-item" href="#">History</a>
            <a class="dropdown-item" href="#">Our Team</a>
            <a class="dropdown-item" href="#">Blog</a>
          </div>
        </li>
        <li class="nav-item pr-2">
          <a class="nav-link" href="#">Careers</a>
        </li>
        <li class="nav-item pr-2">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
      <ul class="navbar-nav mr-5">
        <li class="nav-item pr-4">
          <a class="nav-link" href="#">Login</a>
        </li>
        <li class="nav-item">
          <button class="nav-link register p-2" href="#">Register</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="left">
      <h1>Make <br> remote work</h1>
      <p>Get your team in sync, no matter your location. <br> Streamline processes,
        create team rituals, and <br> watch productivity soar.</p>
      <button class="learn-btn">Learn more</button>
      <div class="left-bot">
        <img src="images/client-databiz.svg" alt="databiz">
        <img src="images/client-audiophile.svg" alt="audiophile">
        <img src="images/client-meet.svg" alt="meet">
        <img src="images/client-maker.svg" alt="maker">
      </div>
    </div>
    <div class="right">
      <img src="images/image-hero-desktop.png" alt="hero" class="hero">
      <img src="images/image-hero-mobile.png" alt="hero" class="hero-mobile">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>

</html>
